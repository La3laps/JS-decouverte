<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center mt-5">Exercice 7</h1>
    </div>
    <div class="container">
      <input type="checkbox" id="stock" name="stock" />
      <label for="scales" class="me-5">In Stock</label>

      <input type="checkbox" id="byName" name="byName" />
      <label for="scales" class="me-5">Sort By Name↓</label>

      <input type="checkbox" id="byNameReversed" name="byNameReversed" />
      <label for="scales" class="me-5">Sort By Name↑</label>
    </div>
    <table class="table m-5">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Type</th>
          <th scope="col">Desc</th>
          <th scope="col">Prix</th>
          <th scope="col">Quantité</th>
          <th scope="col">Adresse</th>
        </tr>
      </thead>
      <tbody id="repeatable-items"></tbody>
    </table>
    <div id="form" class="container d-flex justify-content-center">
      <form action="" id="myForm">
        <label for="name">Nom:</label>
        <br />
        <textarea
          name="name"
          id="name"
          required="required"
          style="height: 2.5svh"
        ></textarea>
        <br />
        <label for="type">Type:</label>
        <br />
        <textarea
          name="type"
          id="type"
          required="required"
          style="height: 2.5svh"
        ></textarea>
        <br />
        <label for="description">Description:</label>
        <br />
        <textarea
          name="description"
          id="description"
          required="required"
          style="height: 2.5svh"
        ></textarea>
        <br />
        <label for="price">Price:</label>
        <br />
        <textarea
          name="price"
          id="price"
          required="required"
          style="height: 2.5svh"
        ></textarea>
        <br />
        <label for="quantity">Quantity:</label>
        <br />
        <textarea
          name="quantity"
          id="quantity"
          required="required"
          style="height: 2.5svh"
        ></textarea>
        <br />
        <input
          type="submit"
          class="btn btn-primary mt-3 ms-5"
          value="Ajouter un item"
        />
      </form>
    </div>
    <script src="datas.js"></script>
    <script src="exo7.js"></script>
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
